<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/mom-i-and-it/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    
    <script type="module" crossorigin src="/mom-i-and-it/commonHelpers.js"></script>
    <link rel="stylesheet" href="/mom-i-and-it/assets/index-76bfa9df.css">
  </head>
  <body>
    
    <main>
      <section class="hero section">
  <div class="hero-container container">
    <div class="hero-label">
      <svg class="hero-icon-star" width="52" height="51">
        <use href="/mom-i-and-it/assets/icons-cab40326.svg#icon-Star_10"></use>
      </svg>
      <p class="hero-text">all embroidery is made by hand</p>
    </div>
    <div class="hero-component">
      <div>
        <h1 class="hero-title">
          Reviving the traditional
          <span class="hero-title-custom">Ukrainian</span> artistry in every
          stitch.
        </h1>
        <a class="hero-btn btn" href="#order"
          >Order
          <svg class="hero-icon-arrow" width="26" height="10">
            <use href="/mom-i-and-it/assets/icons-cab40326.svg#icon-arrow"></use>
          </svg>
        </a>
      </div>

      <img
        class="hero-main-img"
        srcset="/mom-i-and-it/assets/hero_mobile-d3022f16.jpg 335w, /mom-i-and-it/assets/hero_tablet-c7ef4583.jpg 413w, /mom-i-and-it/assets/hero_desktop-7c119566.jpg 392w, /mom-i-and-it/assets/hero_mobile@2x-efbf2e5f.jpg 670w, /mom-i-and-it/assets/hero_tablet@2x-2d6d76b5.jpg 826w, /mom-i-and-it/assets/hero_desktop@2x-a91651e9.jpg 784w"
        sizes="(min-width: 1280px) 392px, (min-width: 768px) 413px, (max-width: 767px) 335px"
        src="./img/girl-mobile.jpg"
        alt="girl in grey vyshivanka"
      />
    </div>
    <img
      class="hero-sub-img"
      srcset="/mom-i-and-it/assets/ukraine@2x-c3ab0ebb.png 2x"
      src="/mom-i-and-it/assets/ukraine-2700b990.png"
      alt="ornament vyshivanka"
      width="157"
    />
  </div>
</section>

      

      
      <section class="section order">
  <div class="order-background"></div>
  <div class="container order-container">
    <h2 class="order-title">
      <span class="order-span">Your order </span>is our priority: Personalized
      approach and quality of service
    </h2>
    <form class="order-form">
      <input
        class="order-input"
        type="text"
        required
        pattern="[a-zA-Zа-яА-ЯіІєЄїЇ'йЙ]+"
        placeholder="Enter your full name"
      />

      <input
        class="order-input"
        type="email"
        required
        placeholder="Enter your email"
      />

      <textarea
        class="order-message"
        name="user-comment"
        id="user-comment"
        placeholder="Coments"
      ></textarea>
    </form>
    <img
      class="order-image"
      srcset="
        ../img/tablet/order_tablet.jpg            638w,
        ../img/tablet/order_tablet@2x.jpg        1276w,
        ../img/desktop_1280/order_desktop.jpg     524w,
        ../img/desktop_1280/order_desktop@2x.jpg 1048w
      "
      sizes="(min-width: 1280px) 524px, (min-width: 768px) 638px"
      src="../img/desktop_1280/order_desktop.jpg"
      alt="ddd"
      width=""
    />
  </div>
</section>

      

      
    </main>
    <fooret class="page-footer">
    <div class="footer-container container">
        <div class="footer-nav">
            <nav class="footer-menu">
                <ul class="footer-list">
                    <li class="footer-item">
                        <a href="" class="footer-link">about us</a>
                    </li>
                    <li class="footer-item">
                        <a href="" class="footer-link">our collection</a>
                    </li>
                    <li class="footer-item">
                        <a href="" class="footer-link">customer order</a>
                    </li>
                    <li class="footer-item">
                        <a href="" class="footer-link">testimonials</a>
                    </li>
                </ul>
            </nav>
        </div>
        <p class="footer-text">A touch of 
            <span class="footer-text-span">Ukrainian</span> culture in every embroidery</p>
        <!-- <img class="footer-background" 
            src="../image/mobile/bg_footer_mobile.png" 
            alt="background"
            width=""> -->
        </div>
</fooret>

    
  </body>
</html>
